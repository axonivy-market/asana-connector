<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/Title')}</ui:define>
		<ui:define name="content">
			<h3>#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/Title')}</h3>
			<p>#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/label')}</p>
			<p:growl />
			<h:form id="form">
				<p:growl id="growl" showDetail="false" />
				<p:fieldset
					legend="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/FieldSetLabel')}">
					<p:panelGrid columns="6" styleClass="ui-panelgrid-blank ui-fluid"
						columnClasses="ui-g-2 pl-0, ui-g-3 pl-0, ui-g-1 pl-0, ui-g-1 pl-0, ui-g-2 pl-0, ui-g-3 pr-0 mr-0"
						layout="grid">
						<p:outputLabel for="name"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/TaskNameLabel')}" />
						<p:inputText id="name" required="true"
							styleClass="align-items-start" value="#{data.createRequest.name}" />

						<p:outputLabel value="" />
						<p:outputLabel value="" />

						<p:outputLabel for="dueDate"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/DueDateLabel')}" />
						<p:datePicker id="dueDate" required="true"
							value="#{data.createRequest.dueDate}" />

						<p:outputLabel for="workspaceId"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/WorkspaceLabel')}" />
						<p:selectOneMenu id="workspaceId" required="true"
							value="#{data.createRequest.workspaceId}">
							<f:selectItem
								itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/DefaultSelectValue')}"
								itemValue="" />
							<f:selectItems value="#{data.workspaces}" var="workspace"
								itemValue="#{workspace.id}" itemLabel="#{workspace.name}">
							</f:selectItems>
							<p:ajax event="change" update="assigneeId"
								listener="#{logic.getUsersFromWorkspace(data.createRequest.workspaceId)}" />
							<p:ajax event="change" update="projectId"
								listener="#{logic.getProjects}" />
						</p:selectOneMenu>

<p:outputLabel value="" />
<p:outputLabel value="" />

						<p:outputLabel for="projectId"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/ProjectLabel')}" />
						<p:selectOneMenu id="projectId" required="true"
							value="#{data.createRequest.projectId}">
							<f:selectItem
								itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/DefaultSelectValue')}"
								itemValue="" />
							<f:selectItems value="#{data.projects}" var="project"
								itemValue="#{project.id}" itemLabel="#{project.name}">
							</f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel for="assigneeId"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/AssigneeLabel')}" />
						<p:selectOneMenu id="assigneeId" required="true"
							value="#{data.createRequest.assigneeId}">
							<f:selectItem
								itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/DefaultSelectValue')}"
								itemValue="" />
							<f:selectItems value="#{data.users}" var="user"
								itemValue="#{user.id}" itemLabel="#{user.name}">
							</f:selectItems>
						</p:selectOneMenu>
					</p:panelGrid>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="close" actionListener="#{logic.close}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/CloseBtnLabel')}"
						immediate="true" />
					<p:commandButton id="create"
						actionListener="#{logic.create(data.createRequest)}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/CreateBtnLabel')}"
						update="form" icon="pi pi-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
