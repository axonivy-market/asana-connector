<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/TaskDetailsTitle')}</ui:define>
		<ui:define name="content">
			<h3>#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/TaskDetailsTitle')}</h3>
			<p:growl />
			<h:form id="form">
				<p:growl id="growl" showDetail="false" />
				<p:fieldset
					legend="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/TaskInfoLabel')}">
					<p:panelGrid columns="6" styleClass="ui-panelgrid-blank ui-fluid"
						columnClasses="ui-g-2 pl-0, ui-g-3 pl-0, ui-g-1 pl-0, ui-g-1 pl-0, ui-g-2 pl-5, ui-g-3 pr-0 mr-0"
						layout="grid">
						<p:outputLabel for="name"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/TaskNameLabel')}" />
						<p:inputText id="name" required="true"
							value="#{data.taskDetails.name}" />

						<p:outputLabel value="" />
						<p:outputLabel value="" />

						<p:outputLabel for="assigneeId"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/AssigneeLabel')}" />
						<p:selectOneMenu id="assigneeId" required="true"
							value="#{data.taskDetails.assigneeId}">
							<f:selectItem
								itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/DefaultSelect')}"
								itemValue="" />
							<f:selectItems value="#{data.users}" var="user"
								itemValue="#{user.id}" itemLabel="#{user.name}">
							</f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel for="modifiedAt"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/ModifiedAtLabel')}" />
						<p:inputText id="modifiedAt" disabled="true"
							value="#{data.taskDetails.modifiedAt}" />

						<p:outputLabel value="" />
						<p:outputLabel value="" />

						<p:outputLabel for="createdAt"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/CreatedDateLabel')}" />
						<p:inputText id="createdAt" disabled="true"
							value="#{data.taskDetails.createdAt}" />

						<p:outputLabel for="workspace"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/WorkspaceLabel')}" />
						<p:inputText id="workspace" disabled="true"
							value="#{data.taskDetails.workspace}" />

						<p:outputLabel value="" />
						<p:outputLabel value="" />

						<p:outputLabel for="startOn"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/StartDateLabel')}" />
						<p:datePicker id="startOn" required="true"
							value="#{data.taskDetails.startOn}" showIcon="true" />

						<p:outputLabel for="completed"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/CompletedLabel')}" />
						<p:selectBooleanCheckbox id="completed"
							value="#{data.taskDetails.completed}" />

						<p:outputLabel value="" />
						<p:outputLabel value="" />

						<p:outputLabel for="dueDate"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/DueDateLabel')}" />
						<p:datePicker id="dueDate" required="true"
							value="#{data.taskDetails.dueDate}" showIcon="true" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="close" actionListener="#{logic.close}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/CloseBtnLabel')}"
						immediate="true" />
					<p:commandButton id="update"
						actionListener="#{logic.update(data.taskDetails)}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskDetails/UpdateBtnLabel')}"
						update="form" icon="pi pi-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
