<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/FindTask/FindTaskTitle')}</ui:define>
		<ui:define name="content">
			<p:growl />
			<h:form id="form">
				<p:growl id="growl" showDetail="false" />
				<p:fieldset
					legend="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/FindTask/FindTaskLabel')}">
					<p:panelGrid columns="5"
						styleClass="ui-panelgrid-blank ui-fluid width-100"
						columnClasses="width-23-percent, width-23-percent, width-8-percent, width-23-percent, width-23-percent"
						layout="tabular">
						<p:outputLabel for="taskId"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/FindTask/TaskIdLabel')}" />
						<p:inputText id="taskId" required="true" value="#{data.taskId}" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="close" actionListener="#{logic.close}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/CloseBtnLabel')}"
						immediate="true" />
					<p:commandButton id="search"
						actionListener="#{logic.getTaskDetails(data.taskId)}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/FindTask/SearchBtnLabel')}"
						update="form" icon="pi pi-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
