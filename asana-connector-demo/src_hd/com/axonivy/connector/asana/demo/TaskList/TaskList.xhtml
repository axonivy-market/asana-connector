<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">TaskList</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:fieldset styleClass="border-none">
					<p:panelGrid columns="5"
						styleClass="ui-panelgrid-blank ui-fluid width-100"
						columnClasses="width-23-percent, width-23-percent, width-8-percent, width-23-percent, width-23-percent"
						layout="tabular">
						<p:outputLabel for="workspaceId"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskCreation/WorkspaceLabel')}" />
						<p:selectOneMenu id="workspaceId" style="width: 200px;"
							value="#{data.selectedWorkspace}">
							<f:selectItem
								itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/DefaultSelectValue')}"
								itemValue="" />
							<f:selectItems value="#{data.workspaces}" var="workspace"
								itemValue="#{workspace.id}" itemLabel="#{workspace.name}">
							</f:selectItems>
							<p:ajax event="change" update="projectId"
								listener="#{logic.getProjects}" />
						</p:selectOneMenu>

						<p:outputLabel value="" />

						<p:outputLabel for="projectId" value="Project" />
						<p:selectOneMenu id="projectId" value="#{data.selectedProject}"
							styleClass="w-14rem">
							<f:selectItem
								itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/DefaultSelectValue')}"
								itemValue="" />
							<f:selectItems value="#{data.projects}" var="project"
								itemValue="#{project.id}" itemLabel="#{project.name}">
							</f:selectItems>
							<p:ajax event="change" update="task-table"
								listener="#{logic.getTaskList}" />
						</p:selectOneMenu>

					</p:panelGrid>
				</p:fieldset>
				<div>
					<div class="ui-g-12">
						<p:dataTable id="task-table"
							styleClass="border-1 border-round-sm border-200"
							value="#{data.tasks}" var="task" lazy="false">
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableId')}" styleClass="text-center">
								<h:outputText value="#{task.taskId}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableName')}" styleClass="text-center">
								<h:outputText value="#{task.name}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableStartDate')}" styleClass="text-center">
								<h:outputText value="#{task.startOn}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableAssignee')}" styleClass="text-center">
								<h:outputText value="#{task.assigneeName}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableDueDate')}" styleClass="text-center">
								<h:outputText value="#{task.dueDate}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableCompleted')}" styleClass="text-center">
								<p:selectBooleanCheckbox id="completed" disabled="true"
									value="#{task.completed}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Dialogs/com/axonivy/connector/asana/demo/TaskList/TableActions')}" styleClass="text-center">
								<p:commandLink id="delete"
									actionListener="#{logic.delete(task)}" immediate="true"
									update="task-table" styleClass="fa fa-trash mr-2" />
								<p:commandLink id="edit" actionListener="#{logic.edit(task)}"
									styleClass="fa fa-pencil" immediate="true" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
