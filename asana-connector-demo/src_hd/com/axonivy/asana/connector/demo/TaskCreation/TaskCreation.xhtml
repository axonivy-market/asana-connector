<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">Task Creation</ui:define>
		<ui:define name="content">
			<h3>Task Creation</h3>
			<p>Create a new task.</p>
			<p:growl />
			<h:form id="form">
				<p:growl id="growl" showDetail="false" />
				<p:fieldset legend="Task Info">
					<p:panelGrid columns="5"
						styleClass="ui-panelgrid-blank ui-fluid width-100"
						columnClasses="width-23-percent, width-23-percent, width-8-percent, width-23-percent, width-23-percent"
						layout="tabular">
						<p:outputLabel for="name" value="Task Name" />
						<p:inputText id="name" required="true"
							value="#{data.createRequest.name}" />
						<p:outputLabel value="" />
						
						<p:outputLabel for="assigneeId" value="Assignee" />
						<p:selectOneMenu id="assigneeId" required="true"
							value="#{data.createRequest.assigneeId}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{data.users}" var="user"
								itemValue="#{user.id}" itemLabel="#{user.name}">
							</f:selectItems>
						</p:selectOneMenu>
						
						<p:outputLabel for="workspaceId" value="Workspace" />
						<p:selectOneMenu id="workspaceId" required="true"
							value="#{data.createRequest.workspaceId}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{data.workspaces}" var="workspace"
								itemValue="#{workspace.id}" itemLabel="#{workspace.name}">
							</f:selectItems>
							<p:ajax event="change" update="assigneeId"
								listener="#{logic.getUsersFromWorkspace(data.createRequest.workspaceId)}" />
						</p:selectOneMenu>
						
						<p:outputLabel value="" />
						
						<p:outputLabel for="dueDate" value="Due Date" />
						<p:datePicker id="dueDate" required="true"
							value="#{data.createRequest.dueDate}" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="close" actionListener="#{logic.close}"
						value="Close" immediate="true" />
					<p:commandButton id="create"
						actionListener="#{logic.create(data.createRequest)}"
						value="Create" update="form" icon="pi pi-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
