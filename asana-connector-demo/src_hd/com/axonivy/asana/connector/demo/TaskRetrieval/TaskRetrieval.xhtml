<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">Task Details</ui:define>
		<ui:define name="content">
			<h3>Task Details</h3>
			<p:growl />
			<h:form id="form">
				<p:growl id="growl" showDetail="false" />
				<p:fieldset legend="Task Info">
					<p:panelGrid columns="4"
						styleClass="ui-panelgrid-blank ui-fluid width-100"
						columnClasses="width-23-percent, width-23-percent, width-8-percent, width-23-percent, width-23-percent"
						layout="tabular">
						<p:outputLabel for="name" value="Task Name" />
						<p:inputText id="name" required="true"
							value="#{data.taskDetails.name}" />

						<p:outputLabel for="assigneeId" value="Assignee Name" />
						<p:selectOneMenu id="assigneeId"
							value="#{data.taskDetails.assigneeId}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{data.users}" var="user"
								itemValue="#{user.id}" itemLabel="#{user.name}">
							</f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel for="assigneeStatus" value="Assignee Status" />
						<p:inputText id="assigneeStatus" required="true"
							value="#{data.taskDetails.assigneeStatus}" />

						<p:outputLabel for="createdAt" value="Created Date" />
						<p:inputText id="createdAt" required="true" disabled="true"
							value="#{data.taskDetails.createdAt}" />

						<p:outputLabel for="completed" value="Is completed" />
						<p:selectBooleanCheckbox id="completed" required="true"
							value="#{data.taskDetails.completed}" />

						<p:outputLabel for="startOn" value="Start Date" />
						<p:datePicker id="startOn" required="true"
							value="#{data.taskDetails.startOn}" />

						<p:outputLabel for="workspace" value="Workspace" />
						<p:inputText id="workspace" required="true" disabled="true"
							value="#{data.taskDetails.workspace}" />

						<p:outputLabel for="dueDate" value="Due Date" />
						<p:datePicker id="dueDate" required="true"
							value="#{data.taskDetails.dueDate}" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel" actionListener="#{logic.close}"
						value="Cancel" immediate="true" />
					<p:commandButton id="delete" actionListener="#{logic.delete}"
						value="Delete this task" update="form" icon="pi pi-check" />
					<p:commandButton id="update" actionListener="#{logic.update(data.taskDetails)}"
						value="Update" update="form" icon="pi pi-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
